<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriasProductosCreateDlg" widgetVar="CategoriasProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCategoriasProductosTitle}">
            <h:form id="CategoriasProductosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{categoriasProductosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCategoriasProductosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{categoriasProductosController.selected.nombre}" title="#{bundle.CreateCategoriasProductosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCategoriasProductosRequiredMessage_nombre}"/>
                      </p:panelGrid>
                    <p:commandButton actionListener="#{categoriasProductosController.create}" value="#{bundle.Save}" update="display,:CategoriasProductosListForm:datalist,:growl" oncomplete="handleSubmit(args,'CategoriasProductosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriasProductosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
