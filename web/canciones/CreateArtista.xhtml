<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition> 

        <p:dialog id="CancionesCreateArtista" widgetVar="CancionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCancionesTitle}">
            <h:form id="CancionesCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCancionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cancionesController.selected.nombre}" title="#{bundle.CreateCancionesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateCancionesRequiredMessage_nombre}"/>
                        
                        <p:outputLabel value="Selecciona una cancion" for="cancion" />
                        <p:fileUpload id="cancion" value="#{cancionesController.cancion}" required="true" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" requiredMessage="#{bundle.CreateCancionesRequiredMessage_ruta}"/>
                        
                        <p:outputLabel value="#{bundle.CreateCancionesLabel_album}" for="album" />
                        <p:inputText id="album" value="#{cancionesController.selected.album}" title="#{bundle.CreateCancionesTitle_album}" />
                        <p:outputLabel value="#{bundle.CreateCancionesLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{cancionesController.selected.foto}" title="#{bundle.CreateCancionesTitle_foto}" />
                       
                        
                        <p:outputLabel value="#{bundle.CreateCancionesLabel_generoId}" for="generoId" />
                        <p:selectOneMenu id="generoId" value="#{cancionesController.selected.generoId}" required="true" requiredMessage="#{bundle.EditCancionesRequiredMessage_generoId}">
                            <f:selectItems value="#{generosMusicalesController.itemsAvailableSelectOne}"
                                           var="generoIdItem"
                                           itemValue="#{generoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    
                    <p:inputText id="aux" value="#{cancionesController.aux}" title="aux" type="hidden"/> 
                    
                    <p:commandButton
                        value="Guardar"
                        action="#{cancionesController.NuevoDocumento2()}"
                        ajax="false"
                        update="display,:FotosproductosListForm:datalist,:growl"
                        />
                    
                    <p:commandButton value="#{bundle.Cancel}" onclick="CancionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
