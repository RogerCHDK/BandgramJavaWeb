<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

     <ui:composition template="/template/templateAdmon.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListCancionesTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:graphicImage name="assets2/img/background/fondoNegro.png" width="1500" height="120"></p:graphicImage>
            <h:form id="CancionesListForm">
                <p:panel header="#{bundle.ListCancionesTitle}">
                    <p:dataTable id="datalist" value="#{cancionesController.items_eliminados}" var="item"
                                 selectionMode="single" selection="#{cancionesController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="restaurarButton"/>
                        <p:ajax event="rowUnselect" update="restaurarButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCancionesTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCancionesTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCancionesTitle_ruta}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCancionesTitle_album}"/>
                            </f:facet>
                            <h:outputText value="#{item.album}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCancionesTitle_foto}"/>
                            </f:facet>
                            <h:outputText value="#{item.foto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCancionesTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCancionesTitle_artistaId}"/>
                            </f:facet>
                            <h:outputText value="#{item.artistaId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCancionesTitle_generoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.generoId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="restaurarButton" icon="ui-icon-trash"  value="Restaurar" actionListener="#{cancionesController.restaurar}" update=":growl,datalist" disabled="#{empty cancionesController.selected}"/>
                            <h:link outcome="/canciones/List" value="CANCIONES" type="button"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
