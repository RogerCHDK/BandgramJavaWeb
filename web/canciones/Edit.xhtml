<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CancionesEditDlg" widgetVar="CancionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCancionesTitle}">
            <h:form id="CancionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cancionesController.selected != null}">
                       <p:outputLabel value="#{bundle.EditCancionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{cancionesController.selected.nombre}" title="#{bundle.EditCancionesTitle_nombre}" required="true" requiredMessage="#{bundle.EditCancionesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditCancionesLabel_ruta}" for="ruta" />
                        <p:inputText id="ruta" value="#{cancionesController.selected.ruta}" title="#{bundle.EditCancionesTitle_ruta}" required="true" requiredMessage="#{bundle.EditCancionesRequiredMessage_ruta}"/>
                        <p:outputLabel value="#{bundle.EditCancionesLabel_album}" for="album" />
                        <p:inputText id="album" value="#{cancionesController.selected.album}" title="#{bundle.EditCancionesTitle_album}" />
                        <p:outputLabel value="#{bundle.EditCancionesLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{cancionesController.selected.foto}" title="#{bundle.EditCancionesTitle_foto}" />
                       
                        <p:outputLabel value="#{bundle.EditCancionesLabel_generoId}" for="generoId" />
                        <p:selectOneMenu id="generoId" value="#{cancionesController.selected.generoId}" required="true" requiredMessage="#{bundle.EditCancionesRequiredMessage_generoId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{generosMusicalesController.itemsAvailableSelectOne}"
                                           var="generoIdItem"
                                           itemValue="#{generoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cancionesController.update}" value="#{bundle.Save}" update="display,:CancionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CancionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CancionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
