<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosEventoCreateDlg" widgetVar="FotosEventoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotosEventoTitle}">
            <h:form id="FotosEventoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosEventoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFotosEventoLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{fotosEventoController.selected.foto}" title="#{bundle.CreateFotosEventoTitle_foto}" required="true" requiredMessage="#{bundle.CreateFotosEventoRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.CreateFotosEventoLabel_eventoId}" for="eventoId" />
                        <p:selectOneMenu id="eventoId" value="#{fotosEventoController.selected.eventoId}" required="true" requiredMessage="#{bundle.EditFotosEventoRequiredMessage_eventoId}">
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventoIdItem"
                                           itemValue="#{eventoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fotosEventoController.create}" value="#{bundle.Save}" update="display,:FotosEventoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FotosEventoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosEventoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
