<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstadosEditDlg" widgetVar="EstadosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstadosTitle}">
            <h:form id="EstadosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estadosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstadosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{estadosController.selected.nombre}" title="#{bundle.EditEstadosTitle_nombre}" required="true" requiredMessage="#{bundle.EditEstadosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEstadosLabel_paisId}" for="paisId" />
                        <p:selectOneMenu id="paisId" value="#{estadosController.selected.paisId}" required="true" requiredMessage="#{bundle.EditEstadosRequiredMessage_paisId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="paisIdItem"
                                           itemValue="#{paisIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estadosController.update}" value="#{bundle.Save}" update="display,:EstadosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstadosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstadosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
