<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TarjetaCreditoCreateDlg" widgetVar="TarjetaCreditoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTarjetaCreditoTitle}">
            <h:form id="TarjetaCreditoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tarjetaCreditoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTarjetaCreditoLabel_titular}" for="titular" />
                        <p:inputText id="titular" value="#{tarjetaCreditoController.selected.titular}" title="#{bundle.CreateTarjetaCreditoTitle_titular}" required="true" requiredMessage="#{bundle.CreateTarjetaCreditoRequiredMessage_titular}"/>
                        <p:outputLabel value="#{bundle.CreateTarjetaCreditoLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{tarjetaCreditoController.selected.numero}" title="#{bundle.CreateTarjetaCreditoTitle_numero}" required="true" requiredMessage="#{bundle.CreateTarjetaCreditoRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.CreateTarjetaCreditoLabel_mes}" for="mes" />
                        <p:inputText id="mes" value="#{tarjetaCreditoController.selected.mes}" title="#{bundle.CreateTarjetaCreditoTitle_mes}" required="true" requiredMessage="#{bundle.CreateTarjetaCreditoRequiredMessage_mes}"/>
                        <p:outputLabel value="#{bundle.CreateTarjetaCreditoLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{tarjetaCreditoController.selected.anio}" title="#{bundle.CreateTarjetaCreditoTitle_anio}" required="true" requiredMessage="#{bundle.CreateTarjetaCreditoRequiredMessage_anio}"/>
                        <p:outputLabel value="#{bundle.CreateTarjetaCreditoLabel_userId}" for="userId" />
                        <p:selectOneMenu id="userId" value="#{tarjetaCreditoController.selected.userId}" required="true" requiredMessage="#{bundle.EditTarjetaCreditoRequiredMessage_userId}">
                            <f:selectItems value="#{usersController.itemsAvailableSelectOne}"
                                           var="userIdItem"
                                           itemValue="#{userIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tarjetaCreditoController.create}" value="#{bundle.Save}" update="display,:TarjetaCreditoListForm:datalist,:growl" oncomplete="handleSubmit(args,'TarjetaCreditoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TarjetaCreditoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
