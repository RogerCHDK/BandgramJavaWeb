<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template/templateArtista.xhtml">


        <ui:define name="title">
            <h:outputText value="Demo ajax2"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <p:graphicImage name="assets2/img/background/fondoNegro.png" width="1500" height="120"></p:graphicImage>
            
            <div class="container">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Nuevo status pais"/>
                        <h:inputText id="nuevo" value="#{ajax2.nuevo}"/>
                        <h:commandButton value="Modificar Status">
                            <f:ajax
                                execute="nuevo"
                                render="mensaje_txt"
                                listener="#{ajax2.CambiaStatusPais}"/>
                        </h:commandButton>
                        <h:outputLabel id="mensaje_txt" value="#{ajax2.mensaje}"/>
                    </h:panelGrid>
                </h:form>
            </div>
        </ui:define>
    </ui:composition>
</html>
