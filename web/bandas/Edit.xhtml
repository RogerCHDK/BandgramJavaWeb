<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BandasEditDlg" widgetVar="BandasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBandasTitle}">
            <h:form id="BandasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bandasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBandasLabel_id}" for="id" />
                        <p:inputText id="id" value="#{bandasController.selected.id}" title="#{bundle.EditBandasTitle_id}" required="true" requiredMessage="#{bundle.EditBandasRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBandasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{bandasController.selected.nombre}" title="#{bundle.EditBandasTitle_nombre}" required="true" requiredMessage="#{bundle.EditBandasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditBandasLabel_biografia}" for="biografia" />
                        <p:inputTextarea rows="4" cols="30" id="biografia" value="#{bandasController.selected.biografia}" title="#{bundle.EditBandasTitle_biografia}" required="true" requiredMessage="#{bundle.EditBandasRequiredMessage_biografia}"/>
                        <p:outputLabel value="#{bundle.EditBandasLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{bandasController.selected.foto}" title="#{bundle.EditBandasTitle_foto}" />
                        <p:outputLabel value="#{bundle.EditBandasLabel_status}" for="status" />
                        <p:inputText id="status" value="#{bandasController.selected.status}" title="#{bundle.EditBandasTitle_status}" required="true" requiredMessage="#{bundle.EditBandasRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditBandasLabel_artistaId}" for="artistaId" />
                        <p:selectOneMenu id="artistaId" value="#{bandasController.selected.artistaId}" required="true" requiredMessage="#{bundle.EditBandasRequiredMessage_artistaId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{artistasController.itemsAvailableSelectOne}"
                                           var="artistaIdItem"
                                           itemValue="#{artistaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditBandasLabel_generoId}" for="generoId" />
                        <p:selectOneMenu id="generoId" value="#{bandasController.selected.generoId}" required="true" requiredMessage="#{bundle.EditBandasRequiredMessage_generoId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{generosMusicalesController.itemsAvailableSelectOne}"
                                           var="generoIdItem"
                                           itemValue="#{generoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{bandasController.update}" value="#{bundle.Save}" update="display,:BandasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BandasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BandasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
