<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/template/templateLogin.xhtml">


        <ui:define name="title">
            <h:outputText value="Login"></h:outputText>
        </ui:define>

         <ui:define name="body">
             <div class="container">
                 <h:form id="LoginForm">
                     <br/><br/><br/><br/>
                     <h:panelGrid columns="2">
                         <p:outputLabel for="tipo" value="Usuario"/>
                         <p:selectOneMenu id="tipo" value="#{login.tipo_usuario}" required="true">
                            <f:selectItem itemLabel="-- Seleccionar --" itemValue="" ></f:selectItem>
                            <f:selectItem itemLabel="Usuario" itemValue="usuario" ></f:selectItem>
                            <f:selectItem itemLabel="Artista" itemValue="artista" ></f:selectItem>
                        </p:selectOneMenu>
                         <p:outputLabel for="user" value="Usuario"/>
                         <p:inputText
                             id="user"
                             required="true"
                             value="#{login.username}"/>
                         
                         <p:outputLabel for="pass" value="Password"/>
                         <p:inputText
                             id="pass"
                             required="true"
                             value="#{login.password}"/>
                         
                         <h:column/>
                         <p:commandButton
                             actionListener="#{login.verificarTipoUsuario()}"
                             value="Ingresar"
                             icon="ui-icon-key"
                             update=":growl"/>
                     </h:panelGrid>
                     <br/><br/>
                     <p:separator/>
                 </h:form>
             </div>
         </ui:define>
    </ui:composition>
</html>
