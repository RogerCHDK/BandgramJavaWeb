<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposUsuariosCreateDlg" widgetVar="TiposUsuariosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTiposUsuariosTitle}">
            <h:form id="TiposUsuariosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposUsuariosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTiposUsuariosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tiposUsuariosController.selected.nombre}" title="#{bundle.CreateTiposUsuariosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateTiposUsuariosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateTiposUsuariosLabel_nivel}" for="nivel" />
                        <p:inputText id="nivel" value="#{tiposUsuariosController.selected.nivel}" title="#{bundle.CreateTiposUsuariosTitle_nivel}" required="true" requiredMessage="#{bundle.CreateTiposUsuariosRequiredMessage_nivel}"/>
                       </p:panelGrid>
                    <p:commandButton actionListener="#{tiposUsuariosController.create}" value="#{bundle.Save}" update="display,:TiposUsuariosListForm:datalist,:growl" oncomplete="handleSubmit(args,'TiposUsuariosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TiposUsuariosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
