<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TiposUsuariosViewDlg" widgetVar="TiposUsuariosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTiposUsuariosTitle}">
            <h:form id="TiposUsuariosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tiposUsuariosController.selected != null}">
                        <h:outputText value="#{bundle.ViewTiposUsuariosLabel_id}"/>
                        <h:outputText value="#{tiposUsuariosController.selected.id}" title="#{bundle.ViewTiposUsuariosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTiposUsuariosLabel_nombre}"/>
                        <h:outputText value="#{tiposUsuariosController.selected.nombre}" title="#{bundle.ViewTiposUsuariosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewTiposUsuariosLabel_nivel}"/>
                        <h:outputText value="#{tiposUsuariosController.selected.nivel}" title="#{bundle.ViewTiposUsuariosTitle_nivel}"/>
                        <h:outputText value="#{bundle.ViewTiposUsuariosLabel_status}"/>
                        <h:outputText value="#{tiposUsuariosController.selected.status}" title="#{bundle.ViewTiposUsuariosTitle_status}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TiposUsuariosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
