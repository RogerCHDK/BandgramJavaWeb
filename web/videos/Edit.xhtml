<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosEditDlg" widgetVar="VideosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVideosTitle}">
            <h:form id="VideosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVideosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{videosController.selected.id}" title="#{bundle.EditVideosTitle_id}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{videosController.selected.nombre}" title="#{bundle.EditVideosTitle_nombre}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_ruta}" for="ruta" />
                        <p:inputText id="ruta" value="#{videosController.selected.ruta}" title="#{bundle.EditVideosTitle_ruta}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_ruta}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_status}" for="status" />
                        <p:inputText id="status" value="#{videosController.selected.status}" title="#{bundle.EditVideosTitle_status}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_status}"/>
                        <p:outputLabel value="#{bundle.EditVideosLabel_artistaId}" for="artistaId" />
                        <p:selectOneMenu id="artistaId" value="#{videosController.selected.artistaId}" required="true" requiredMessage="#{bundle.EditVideosRequiredMessage_artistaId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{artistasController.itemsAvailableSelectOne}"
                                           var="artistaIdItem"
                                           itemValue="#{artistaIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{videosController.update}" value="#{bundle.Save}" update="display,:VideosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VideosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
