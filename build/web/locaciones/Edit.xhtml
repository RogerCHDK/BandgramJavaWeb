<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LocacionesEditDlg" widgetVar="LocacionesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLocacionesTitle}">
            <h:form id="LocacionesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{locacionesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLocacionesLabel_calle}" for="calle" />
                        <p:inputText id="calle" value="#{locacionesController.selected.calle}" title="#{bundle.EditLocacionesTitle_calle}" required="true" requiredMessage="#{bundle.EditLocacionesRequiredMessage_calle}"/>
                        <p:outputLabel value="#{bundle.EditLocacionesLabel_colonia}" for="colonia" />
                        <p:inputText id="colonia" value="#{locacionesController.selected.colonia}" title="#{bundle.EditLocacionesTitle_colonia}" required="true" requiredMessage="#{bundle.EditLocacionesRequiredMessage_colonia}"/>
                        <p:outputLabel value="#{bundle.EditLocacionesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{locacionesController.selected.nombre}" title="#{bundle.EditLocacionesTitle_nombre}" required="true" requiredMessage="#{bundle.EditLocacionesRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditLocacionesLabel_estadoId}" for="estadoId" />
                        <p:selectOneMenu id="estadoId" value="#{locacionesController.selected.estadoId}" required="true" requiredMessage="#{bundle.EditLocacionesRequiredMessage_estadoId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{estadosController.itemsAvailableSelectOne}"
                                           var="estadoIdItem"
                                           itemValue="#{estadoIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocacionesLabel_paisId}" for="paisId" />
                        <p:selectOneMenu id="paisId" value="#{locacionesController.selected.paisId}" required="true" requiredMessage="#{bundle.EditLocacionesRequiredMessage_paisId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"
                                           var="paisIdItem"
                                           itemValue="#{paisIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLocacionesLabel_municipioId}" for="municipioId" />
                        <p:selectOneMenu id="municipioId" value="#{locacionesController.selected.municipioId}" required="true" requiredMessage="#{bundle.EditLocacionesRequiredMessage_municipioId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{municipiosController.itemsAvailableSelectOne}"
                                           var="municipioIdItem"
                                           itemValue="#{municipioIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{locacionesController.update}" value="#{bundle.Save}" update="display,:LocacionesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LocacionesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LocacionesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
