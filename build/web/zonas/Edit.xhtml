<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ZonasEditDlg" widgetVar="ZonasEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditZonasTitle}">
            <h:form id="ZonasEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{zonasController.selected != null}">
                        <p:outputLabel value="#{bundle.EditZonasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{zonasController.selected.nombre}" title="#{bundle.EditZonasTitle_nombre}" required="true" requiredMessage="#{bundle.EditZonasRequiredMessage_nombre}"/>
                        </p:panelGrid>
                    <p:commandButton actionListener="#{zonasController.update}" value="#{bundle.Save}" update="display,:ZonasListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ZonasEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ZonasEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
