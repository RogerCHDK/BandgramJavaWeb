<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GenerosMusicalesCreateDlg" widgetVar="GenerosMusicalesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateGenerosMusicalesTitle}">
            <h:form id="GenerosMusicalesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{generosMusicalesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateGenerosMusicalesLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{generosMusicalesController.selected.nombre}" title="#{bundle.CreateGenerosMusicalesTitle_nombre}" required="true" requiredMessage="#{bundle.CreateGenerosMusicalesRequiredMessage_nombre}"/>
                      </p:panelGrid>
                    <p:commandButton actionListener="#{generosMusicalesController.create}" value="#{bundle.Save}" update="display,:GenerosMusicalesListForm:datalist,:growl" oncomplete="handleSubmit(args,'GenerosMusicalesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GenerosMusicalesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
