<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosProductoCreateDlg" widgetVar="FotosProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotosProductoTitle}">
            <h:form id="FotosProductoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosProductoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateFotosProductoLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{fotosProductoController.selected.foto}" title="#{bundle.CreateFotosProductoTitle_foto}" required="true" requiredMessage="#{bundle.CreateFotosProductoRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.CreateFotosProductoLabel_productoId}" for="productoId" />
                        <p:selectOneMenu id="productoId" value="#{fotosProductoController.selected.productoId}" required="true" requiredMessage="#{bundle.EditFotosProductoRequiredMessage_productoId}">
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="productoIdItem"
                                           itemValue="#{productoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fotosProductoController.create}" value="#{bundle.Save}" update="display,:FotosProductoListForm:datalist,:growl" oncomplete="handleSubmit(args,'FotosProductoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosProductoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
