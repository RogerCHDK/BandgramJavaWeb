<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BandasCreateDlg" widgetVar="BandasCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBandasTitle}">
            <h:form id="BandasCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bandasController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBandasLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{bandasController.selected.nombre}" title="#{bundle.CreateBandasTitle_nombre}" required="true" requiredMessage="#{bundle.CreateBandasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateBandasLabel_biografia}" for="biografia" />
                        <p:inputTextarea rows="4" cols="30" id="biografia" value="#{bandasController.selected.biografia}" title="#{bundle.CreateBandasTitle_biografia}" required="true" requiredMessage="#{bundle.CreateBandasRequiredMessage_biografia}"/>
                        <p:outputLabel value="#{bundle.CreateBandasLabel_foto}" for="foto" />
                       <p:fileUpload id="foto" value="#{bandasController.imagen}" mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" requiredMessage="#{bundle.CreateBandasRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateBandasLabel_artistaId}" for="artistaId" />
                        <p:selectOneMenu id="artistaId" value="#{bandasController.selected.artistaId}" required="true" requiredMessage="#{bundle.EditBandasRequiredMessage_artistaId}">
                            <f:selectItems value="#{artistasController.itemsAvailableSelectOne}"
                                           var="artistaIdItem"
                                           itemValue="#{artistaIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateBandasLabel_generoId}" for="generoId" />
                        <p:selectOneMenu id="generoId" value="#{bandasController.selected.generoId}" required="true" requiredMessage="#{bundle.EditBandasRequiredMessage_generoId}">
                            <f:selectItems value="#{generosMusicalesController.itemsAvailableSelectOne}"
                                           var="generoIdItem"
                                           itemValue="#{generoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:inputText id="aux" value="#{bandasController.aux}" title="aux" type="hidden"/>
                    <p:commandButton
                        value="Submit"
                        action="#{bandasController.NuevoDocumento()}"
                        ajax="false"
                        update="display,:BandasListForm:datalist,:growl"
                        />
                    <p:commandButton value="#{bundle.Cancel}" onclick="BandasCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
