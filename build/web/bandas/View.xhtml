<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BandasViewDlg" widgetVar="BandasViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBandasTitle}">
            <h:form id="BandasViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{bandasController.selected != null}">
                        <h:outputText value="#{bundle.ViewBandasLabel_id}"/>
                        <h:outputText value="#{bandasController.selected.id}" title="#{bundle.ViewBandasTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBandasLabel_nombre}"/>
                        <h:outputText value="#{bandasController.selected.nombre}" title="#{bundle.ViewBandasTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewBandasLabel_biografia}"/>
                        <h:outputText value="#{bandasController.selected.biografia}" title="#{bundle.ViewBandasTitle_biografia}"/>
                        <h:outputText value="#{bundle.ViewBandasLabel_foto}"/>
                        <p:graphicImage name="#{bandasController.selected.foto}" width="250px"/>
                        <h:outputText value="#{bundle.ViewBandasLabel_status}"/>
                        <h:outputText value="#{bandasController.selected.status}" title="#{bundle.ViewBandasTitle_status}"/>
                        <h:outputText value="#{bundle.ViewBandasLabel_artistaId}"/>
                        <h:outputText value="#{bandasController.selected.artistaId.nombre} #{bandasController.selected.artistaId.apPaterno} #{bandasController.selected.artistaId.apMaterno}" title="#{bundle.ViewBandasTitle_artistaId}"/>
                        <h:outputText value="#{bundle.ViewBandasLabel_generoId}"/>
                        <h:outputText value="#{bandasController.selected.generoId.nombre}" title="#{bundle.ViewBandasTitle_generoId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BandasViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
