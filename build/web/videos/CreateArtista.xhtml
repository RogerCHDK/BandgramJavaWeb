<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VideosCreateDlg" widgetVar="VideosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVideosTitle}">
            <h:form id="VideosCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{videosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVideosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{videosController.selected.nombre}" title="#{bundle.CreateVideosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateVideosRequiredMessage_nombre}"/>
                        
                        <p:outputLabel value="#{bundle.CreateVideosLabel_ruta}" for="ruta" />
                        
                        <p:fileUpload id="ruta" value="#{videosController.video}" required="true"  mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" requiredMessage="#{bundle.CreateVideosRequiredMessage_ruta}"/>
                        
                    </p:panelGrid>
                    <p:inputText id="aux" value="#{videosController.aux}" title="aux" type="hidden"/>
                    
                    
                    <p:commandButton
                        value="Submit"
                        action="#{videosController.NuevoDocumento2()}"
                        ajax="false"
                        update="display,:VideosListForm:datalist,:growl"
                        />
                    <p:commandButton value="#{bundle.Cancel}" onclick="VideosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
