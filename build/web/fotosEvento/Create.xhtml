<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosEventoCreateDlg" widgetVar="FotosEventoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateFotosEventoTitle}">
            <h:form id="FotosEventoCreateForm" enctype="multipart/form-data">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosEventoController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateFotosEventoLabel_foto}" for="foto" />
                        <p:fileUpload id="foto" value="#{fotosEventoController.imagen}" required="true"  mode="simple" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" requiredMessage="#{bundle.CreateFotosEventoRequiredMessage_foto}"/>
                        
                        <p:outputLabel value="#{bundle.CreateFotosEventoLabel_eventoId}" for="eventoId" />
                        <p:selectOneMenu id="eventoId" value="#{fotosEventoController.selected.eventoId}" required="true" requiredMessage="#{bundle.EditFotosEventoRequiredMessage_eventoId}">
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventoIdItem"
                                           itemValue="#{eventoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:inputText id="aux" value="#{fotosProductoController.aux}" title="aux" type="hidden"/>    
                    
                    <p:commandButton
                        value="Submit"
                        action="#{fotosEventoController.NuevoDocumento()}"
                        ajax="false"
                        update="display,:FotosEventoListForm:datalist,:growl"
                        />
                   
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosEventoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
