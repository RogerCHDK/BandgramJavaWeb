<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FotosEventoEditDlg" widgetVar="FotosEventoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFotosEventoTitle}">
            <h:form id="FotosEventoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fotosEventoController.selected != null}">
                       <p:outputLabel value="#{bundle.EditFotosEventoLabel_foto}" for="foto" />
                        <p:inputText id="foto" value="#{fotosEventoController.selected.foto}" title="#{bundle.EditFotosEventoTitle_foto}" required="true" requiredMessage="#{bundle.EditFotosEventoRequiredMessage_foto}"/>
                        <p:outputLabel value="#{bundle.EditFotosEventoLabel_eventoId}" for="eventoId" />
                        <p:selectOneMenu id="eventoId" value="#{fotosEventoController.selected.eventoId}" required="true" requiredMessage="#{bundle.EditFotosEventoRequiredMessage_eventoId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{eventosController.itemsAvailableSelectOne}"
                                           var="eventoIdItem"
                                           itemValue="#{eventoIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fotosEventoController.update}" value="#{bundle.Save}" update="display,:FotosEventoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FotosEventoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FotosEventoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
