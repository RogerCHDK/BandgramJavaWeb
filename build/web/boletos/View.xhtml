<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletosViewDlg" widgetVar="BoletosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBoletosTitle}">
            <h:form id="BoletosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletosController.selected != null}">
                        <h:outputText value="#{bundle.ViewBoletosLabel_id}"/>
                        <h:outputText value="#{boletosController.selected.id}" title="#{bundle.ViewBoletosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBoletosLabel_precio}"/>
                        <h:outputText value="#{boletosController.selected.precio}" title="#{bundle.ViewBoletosTitle_precio}"/>
                        <h:outputText value="#{bundle.ViewBoletosLabel_status}"/>
                        <h:outputText value="#{boletosController.selected.status}" title="#{bundle.ViewBoletosTitle_status}"/>
                        <h:outputText value="#{bundle.ViewBoletosLabel_eventoId}"/>
                        <h:outputText value="#{boletosController.selected.eventoId}" title="#{bundle.ViewBoletosTitle_eventoId}"/>
                        <h:outputText value="#{bundle.ViewBoletosLabel_zonaId}"/>
                        <h:outputText value="#{boletosController.selected.zonaId}" title="#{bundle.ViewBoletosTitle_zonaId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BoletosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
